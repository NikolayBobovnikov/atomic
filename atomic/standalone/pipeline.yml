 # - local, for the task (optional)

---

 # Pipeline configuration for processing input data
 # Types of input and output data:
 # - global, for the pipeline
 # - local, for the task (optional)

---

input type: float
output type: int
pipeline:
  - name: multiply
    input type: int
    output type: int
    args:
      - type: int
        value: 2
      
  - name: add
    input type: int
    output type: float
    args:
      - type: float
        value: 0.5

  - name: pow
    input type: float
    output type: double
    args:
      - type: int
        value: 2

  - name: log
    input type: double
    output type: double
    args:
      - type: int
        value: 7

  - name: avg
    input type: double
    output type: double
    args:
      - type: int
        value: 10
           
      